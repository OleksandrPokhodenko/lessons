<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 09</title>
</head>

<body>
    <div class="wrapper">
        <header class="header header--margin">
            <div class="block-header">
                <div class="block-header__container">
                    <div class="block-header__title"></div>
                </div>
            </div>
        </header>
        <main class="main main--margin">
            <div class="icons-section icons-section--margin">
                <div class="icons-section__container">
                    <div class="icons-section__body">
                        <div class="icons-section__item">
                            <img src="#" alt="" class="icons-section__icon icons-section__icon--digital-side">
                        </div>
                        <div class="icons-section__item">
                            <img src="#" alt="" class="icons-section__icon icons-section__icon--vortex">
                        </div>
                        <div class="icons-section__item">
                            <img src="#" alt="" class="icons-section__icon icons-section__icon--travel-explorer">
                        </div>
                        <div class="icons-section__item">
                            <img src="#" alt="" class="icons-section__icon icons-section__icon--fusion">
                        </div>
                        <div class="icons-section__item">
                            <img src="#" alt="" class="icons-section__icon icons-section__icon--media-fury">
                        </div>
                    </div>
                </div>
            </div>
            <div class="about-section about-section--margin">
                <div class="about-section__container">
                    <div class="about-section__body">
                        <div class="about-section__image image-container">
                            <img src="#" alt="">
                        </div>
                        <div class="about-section__content">
                            <div class="about-section__header content-section">
                                <div class="content-section__label"></div>
                                <h2 class="content-section__title content-section__title--hight"></h2>
                                <div class="content-section__sub-title content-section__sub-title--hight"></div>
                                <p class="content-section__text"></p>
                            </div>
                            <a href="#" class="about-section__button button">
                                <div class="button__container"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="achievements-section achievements-section--margin">
                <div class="achievements-section__container">
                    <div class="achievements-section__body">
                        <div class="achievements-section__item">
                            <div class="achievements-section__title"></div>
                            <div class="achievements-section__sub-title"></div>
                        </div>
                        <div class="achievements-section__item">
                            <div class="achievements-section__title"></div>
                            <div class="achievements-section__sub-title"></div>
                        </div>
                        <div class="achievements-section__item">
                            <div class="achievements-section__title"></div>
                            <div class="achievements-section__sub-title"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="how-we-work-section how-we-work-section--margin">

                    <div class="how-we-work-section__body">

                            <div class="how-we-work-section__header content-section">
                                <div class="content-section__label"></div>
                                <h2 class="content-section__title"></h2>
                                <p class="content-section__text"></p>
                                <div class="content-section__sub-title"></div>
                            </div>
                        </div>
                        <div class="how-we-work-section__list list-section">
                            <ol class="list-section__items">
                                <li class="list-section__item"></li>
                                <li class="list-section__item"></li>
                                <li class="list-section__item"></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video-reel-section video-reel-section--margin">

                    <div class="features-section__body">
                        <div class="features-section__content content-section">
                            <div class="content-section__label"></div>
                            <p class="content-section__text content-section__text--hight"></p>
                            <div class="content-section__sub-title"></div>
                        </div>
                        <div class="features-section__cards">
                            <div class="features-section__card features-section__card--white-with-icon">
                                <div class="features-section__img">
                                    <img src="#" alt="">
                                </div>
                                <div class="features-section__title"></div>
                                <p class="features-section__text"></p>
                            </div>
                            <div class="features-section__card">
                                <div class="features-section__title"></div>
                                <p class="features-section__text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                                <p class="content-section__text content-section__text--hight"></p>
                            </div>
                            <div class="service-with-image-section__card-block card-block">
                                <div class="card-block__image">
                                    <img src="#" alt="">
                                </div>
                                <div class="card-block__body">
                                    <p class="card-block__text"></p>
                                    <div class="card-block__name"></div>
                                </div>
                            </div>

                                <div class="button__container"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="service-section service-section--margin">
                <div class="service-section__container">
                    <div class="service-section__body">

                            <div class="service-section__header content-section">
                                <div class="content-section__label"></div>
                                <h2 class="content-section__title"></h2>
                            </div>
                            <div class="service-section__cards">
                                <div class="service-section__card">
                                    <div class="service-section__icon">
                                        <img src="#" alt="">
                                    </div>
                                    <div class="service-section__title"></div>
                                    <p class="service-section__text"></p>
                                    <div class="service-section__sub-title"></div>
                                </div>
                                <div class="service-section__card">

                                    <div class="service-section__title"></div>

                                    <div class="service-section__title"></div>

                                    <div class="service-section__sub-title"></div>
                                </div>
                            </div>
                        </div>
                    </div>
