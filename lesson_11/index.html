<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon_io/favicon.ico" sizes="32x32" type="image/x-icon">
    <link rel="manifest" href="img/favicon_io/site.webmanifest">
    <title>lesson 11</title>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Home work #11</h1>
            </div>
        </header>
        <main class="page">
            <div class="training-block">
                <div class="training-block__container">
                    <div class="training-block__body">
                        <div class="training-block__element">
                            <div class="training-block__inner">
                                <div class="training-block__item training-block__item--translate"><span
                                        class="training-block__span">transform: translate</span>
                                </div>
                            </div>
                        </div>
                        <div class="training-block__element">
                            <div class="training-block__inner">
                                <div class="training-block__item training-block__item--scale"><span
                                        class="training-block__span">transform: scale</span>
                                </div>
                            </div>
                        </div>
                        <div class="training-block__element">
                            <div class="training-block__inner">
                                <div class="training-block__item training-block__item--rotate"><span
                                        class="training-block__span">transform:
                                        rotate</span>
                                </div>
                            </div>
                        </div>
                        <div class="training-block__element">
                            <div class="training-block__inner">
                                <div class="training-block__item training-block__item--skew"><span
                                        class="training-block__span">transform:
                                        skew</span>
                                </div>
                            </div>
                        </div>
                        <div class="training-block__element">
                            <div class="training-block__inner">
                                <div class="training-block__item training-block__item--origin"><span
                                        class="training-block__span">transform origin</span>
                                </div>
                            </div>
                        </div>
                        <div class="training-block__element">
                            <div class="training-block__inner">
                                <div class="training-block__item training-block__item--perspective"><span
                                        class="training-block__span">perspective</span>
                                </div>
                            </div>
                        </div>
                        <div class="training-block__element">
                            <div class="training-block__inner">
                                <div class="training-block__item training-block__item--rotate-scale">
                                    <span class="training-block__span">transform:
                                        rotate + scale
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="training-block__element">
                            <div class="training-block__inner">
                                <div class="training-block__item training-block__item--origin-scale"><span
                                        class="training-block__span">transform: origin + scale</span>
                                </div>
                            </div>
                        </div>
                        <div class="training-block__element">
                            <div class="training-block__inner">
                                <div class="training-block__item training-block__item--transform3d"><span
                                        class="training-block__span">transform: translate 3d</span>
                                </div>
                            </div>
                        </div>
                        <div class="training-block__element">
                            <div class="training-block__inner">
                                <div class="training-block__item training-block__item--scale3d"><span
                                        class="training-block__span">transform: scale 3d</span>
                                </div>
                            </div>
                        </div>
                        <div class="training-block__element">
                            <div class="training-block__inner">
                                <div class="training-block__item training-block__item--rotate3d">
                                    <span class="training-block__span">transform:
                                        rotate 3d
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="training-block__element">
                            <div class="training-block__inner training-block__inner--transform-style">
                                <div class="training-block__item training-block__item--transform-style"><span
                                        class="training-block__span">transform style preserve 3d</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="training-block__dollar">
                        <div class="training-block__body-dollar">
                            <div class="training-block__dollar-avers">
                                <img src="img/avers.webp" alt="Photo of the front side of the $100"
                                    class="training-block__avers-img">
                            </div>
                            <div class="training-block__dollar-revers">
                                <img src="img/revers.webp" alt="Photo of the back side of the $100"
                                    class="training-block__revers-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block-car block-car--position">
                <img class="block-car__img" src="img/snow.webp" alt="">
                <div class="block-car__container">
                    <div class="block-car__body car">
                        <div class="car__body">
                            <div class="car__cab cab">
                                <div class="cab__element-1"></div>
                                <div class="cab__element-2"></div>
                                <div class="cab__element-3"></div>
                                <div class="cab__element-4"></div>
                                <div class="cab__element-5"></div>
                                <div class="cab__element-6"></div>
                                <div class="cab__element-7"></div>
                                <div class="cab__element-8"></div>
                                <div class="cab__element-9"></div>
                                <div class="cab__element-10"></div>
                                <div class="cab__element-11"></div>
                                <div class="cab__element-12"></div>
                                <div class="cab__element-13"></div>
                                <div class="cab__element-14"></div>
                                <div class="cab__element-15"></div>
                                <div class="cab__element-16"></div>
                            </div>
                            <div class="car__trailer trailer">
                                <div class="trailer__border"><span>coca-cola</span></div>
                                <div class="trailer__element-1"></div>
                                <div class="trailer__element-2"></div>
                            </div>
                        </div>
                        <div class="car__chassis chassis">
                            <div class="chassis__element-1"></div>
                            <div class="chassis__element-2"></div>
                            <div class="chassis__element-1 chassis__element-1-2"></div>
                            <div class="chassis__element-2 chassis__element-2-2"></div>
                            <div class="chassis__element-1 chassis__element-1-3"></div>
                            <div class="chassis__element-2 chassis__element-2-3"></div>
                            <div class="chassis__element-1 chassis__element-1-4"></div>
                            <div class="chassis__element-2 chassis__element-2-4"></div>
                            <div class="chassis__element-1 chassis__element-1-5"></div>
                            <div class="chassis__element-2 chassis__element-2-5"></div>
                            <div class="chassis__element-1 chassis__element-1-6"></div>
                            <div class="chassis__element-2 chassis__element-2-6"></div>
                            <div class="chassis__element-3"></div>
                            <div class="chassis__element-4"></div>
                            <div class="chassis__element-5"></div>
                            <div class="chassis__element-6"></div>
                            <div class="chassis__element-7"></div>
                            <div class="chassis__element-8"></div>
                            <div class="chassis__element-9"></div>
                            <div class="chassis__element-10"></div>
                            <div class="chassis__element-11"></div>
                            <div class="chassis__element-12"></div>
                            <div class="chassis__element-13"></div>
                            <div class="chassis__element-14"></div>
                            <div class="chassis__element-15"></div>
                            <div class="chassis__element-16"></div>
                        </div>
                        <div class="block-car__shadow"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__block">
                <div class="footer__container">
                    <div class="footer__body">
                        <a class="footer__link" href="#">
                            <h3 class="footer__title">Походенко Олександр 2024</h3>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
